<head>
     <meta http-equiv="Content-Type" content="text/html;" />

     <link rel="icon" href="/favicon.ico" type="image/x-icon" />
     <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />


     <!-- Bootstrap core CSS -->
     <link href="/core/admin_tmpl/assets/css/bootstrap.css" rel="stylesheet">
     <!--external css-->
     <link href="/core/admin_tmpl/assets/font-awesome/css/font-awesome.css" rel="stylesheet" />

     <!-- Custom styles for this template -->
     <link href="/core/admin_tmpl/assets/css/style.css" rel="stylesheet">
     <link href="/core/admin_tmpl/assets/css/style-responsive.css" rel="stylesheet">

     <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
     <!--[if lt IE 9]>
     <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
     <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
     <![endif]-->
</head>
<body>
    <div id="login-page">
        <div class="container">
            <form action="access_admin.php" class="form-login" method="post" enctype="multipart/form-data" id="form">
                <h2 class="form-login-heading">Вход</h2>
                <div id="login_result">{$errorStr}</div>
                <div class="login-wrap">
                    <input type="hidden" value="1" name="authorize">
                    <input class="form-control" name="login" type="text" placeholder="Admin Login" id="input_username" autofocus value="" class="text"  />
                    <br>
                    <input name="password" type="password"  class="form-control" value="" />
                    <label class="checkbox">
                            <span class="pull-right">
                                <a data-toggle="modal" href="login.html#myModal">Забыли пароль?</a>
                            </span>
                    </label>
                    <button class="btn btn-theme btn-block" type="submit"><i class="fa fa-lock"></i> Войти</button>
                    <hr>
                    <div class="copy">Powered By Shop-Script <a href="http://legosp.net">LegoSP</a></div>
                    <!-- Modal -->
                    <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                    <h4 class="modal-title">Забыли пароль ?</h4>
                                </div>
                                <div class="modal-body">
                                    <p>Введите Ваш e-mail для сброса пароля</p>
                                    <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">

                                </div>
                                <div class="modal-footer">
                                    <button data-dismiss="modal" class="btn btn-default" type="button">Отмена</button>
                                    <button class="btn btn-theme" type="button">Подтвердить</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- modal -->
                </div>
            </form>
        </div>
    </div>
    <!-- js placed at the end of the document so the pages load faster -->
    <script src="/core/admin_tmpl/assets/js/jquery.js"></script>
    <script src="/core/admin_tmpl/assets/js/bootstrap.min.js"></script>
    <!--BACKSTRETCH-->
    <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
    <script type="text/javascript" src="/core/admin_tmpl/assets/js/jquery.backstretch.min.js"></script>
    {literal}
    <script>
        $.backstretch("/core/admin_tmpl/assets/img/login-bg.jpg", {speed: 500});
    </script>
    {/literal}
</body>
