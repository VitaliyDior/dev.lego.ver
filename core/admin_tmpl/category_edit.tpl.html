
<h3><i class="fa fa-angle-right"></i>Редактирование категориии {if $category} {$category.name} {else}новой{/if} </h3>
<div class="form-panel">
    <form  class="form-horizontal style-form" action="" id="category_edit_form">
        <input type="hidden" name="id" id="cat_id" value="{$category.categoryID}">
       <div class="form-group">
           <label class="col-sm-2 control-label">Название категории </label>
           <div class="col-sm-8">
               <input type="text" class="form-control" name="name" value="{$category.name}">
           </div>
           <div class="col-sm-2 text-center">
               <input type="checkbox" checked="" data-toggle="switch" />
           </div>
           <div class="clear "></div>
           <label class="col-sm-2 control-label mt">URL</label>
           <div class="col-sm-8 mt">
               <input type="text" class="form-control " id="hurl" disabled name="hurl" value="{$category.hurl}">
               <span class="help-block">Двойной клик для редакирования этого поля.</span>
           </div>
       </div>

        <div class="form-group">
            <div class="col-sm-12">
                <h5>SEO</h5>
            </div>
            <div class="clear"></div>
            <label class="col-sm-2  control-label">Заголовок H1</label>
            <div class="col-sm-4">
                <input type="text" class="form-control " name="h1_title" value="{$category.h1}">
            </div>
            <label class="col-sm-2 control-label">META-TITLE</label>
            <div class="col-sm-4">
                <input type="text" class="form-control " name="meta_title" value="{$category.meta_title}">
            </div>
            <label class="col-sm-2  control-label mt">META-KEYWORDS</label>
            <div class="col-sm-4 mt">
                <input type="text" class="form-control " name="meta_keywords" value="{$category.meta_keywords}">
            </div>
            <label class="col-sm-2 control-label mt">META-DESCRIPTION</label>
            <div class="col-sm-4 mt">
                <input type="text" class="form-control " name="meta_keywords" value="{$category.meta_desc}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-6 ">
                <h5>Показывать категорию</h5>
            </div>
            <div class="col-sm-6 ">
                <h5>&nbsp;</h5>
            </div>
            <div class="clear"></div>
            <div class="col-sm-6 ">
                <label for="" class="radio-inline">
                    <input type="radio" name="show_cat" value="any" checked>
                    Всем
                </label>
                <label for="" class="radio-inline">
                    <input type="radio" name="show_cat" value="registered">
                    Только зарегистированным
                </label>
                <label for="" class="radio-inline">
                    <input type="radio" name="show_cat" value="nobody">
                    Никому
                </label>
            </div>
            <div class="col-sm-6 ">
                <label for="" class="checkbox-inline">
                    <input type="checkbox" name="show_subcategory" value="1">
                    Показывать товары из подкатегорий
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
              <h4> Обложка категории</h4>
            </div>
            <div class="clear"></div>
            <div class="col-sm-6 centered">
                <img src="/products_pictures/{if $category.picture}{$category.picture}{else}nophoto.jpg{/if}" alt="{$category.name}">
            </div>
            <div class="col-sm-6">
                <div class="dz-wrap">
                    <div class="Dzone dz-clickable"  id="dropzone">
                        Для загрузки перетащите картинку сюда или кликните
                    </div>
                </div>
            </div>
        </div>
            <!--<div class="col-sm-6 hidden">-->
                <!--Подобрать картинку из Google-->
            <!--</div>-->
        <div class="form-group">
            <div class="col-sm-12">
                <h4> Описание категории</h4>
            </div>

            <div class="col-sm-12 mb">
                <h5>Полное</h5>
                <textarea class="description" name="description">{$category.description}</textarea>
            </div>
            <hr>
            <div class="col-sm-12 mb">
                <h5>Краткое</h5>
                <textarea class='about' name="about">{$category.about}</textarea>
            </div>
            <div class="col-sm-12">
                <h5>Дополнительные параметры</h5>
                <textarea style="width:100%" rows="5" class='about' name="params" placeholder=""> Параметр1=Значение1;Параметр2=значение2;  </textarea>
            </div>
        </div>
        <button href="javascript:void(0)" class="btn btn-success category-action" data-action="save" data-categoryid="{$category.categoryID}" >Сохранить</button>

    </form>
</div>
{literal}

<script>
    CKEDITOR.replace( 'description', {
        "filebrowserBrowseUrl": '/core/ckeditor/plugins/elfinder/elfinder.html',
        "contentsCss" : '/css/css_mobilnik/stylesheet/stylesheet.css',
        "scayt_autoStartup": false
    });
    CKEDITOR.replace( 'about', {
        filebrowserBrowseUrl : '/core/ckeditor/plugins/elfinder/elfinder.html',
        contentsCss : '/css/css_mobilnik/stylesheet/stylesheet.css'
    });

$(document).ready(function(){

    var myDropzone = new Dropzone("#dropzone", {
        url: "admin.php?dpt=catalog&sub=categories&action=load_picture",
        maxFilesize:3,
        paramName:"cat_picture",
        addRemoveLinks:'dictRemoveFile',
        //clickable:1,
        acceptedFiles:'image/*',
    });
});


    $(document).on('dblclick','#hurl',function(){
        $(this).removeAttr('disabled');
    });
    $(document).on('change','#hurl',function(){
        var that = $(this);
        var url= that.val();
        var id = $('#cat_id').val();
        if(url.length>3){
            request = 'action=check_url&url='+url+'&id='+id;
            $.post('admin.php?dpt=catalog&sub=categories', request, function(resp){
                var data=JSON.parse(resp);

                if(data.status){
                    that.parent().removeClass('has-error').addClass('has-success');
                }else{
                    that.parent().removeClass('has-success').addClass('has-error');
                }
                that.next().remove();
                $(data.data).insertAfter(that);
            });
        }
    });
    $(function() {

        // Tags Input
        $(".tagsinput").tagsInput();

        // Switch
        $("[data-toggle='switch']").wrap('<div class="switch" />').parent().bootstrapSwitch();

    });

</script>
{/literal}
